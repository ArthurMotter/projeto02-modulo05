# --- TEST PROFILE ---

# H2 In-Memory DataSource Configuration for fast and isolated tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# For tests, we let Flyway manage the schema to ensure migrations are compatible with H2.
# We explicitly disable data.sql as tests should manage their own data.
spring.sql.init.mode=never

# H2 Console is useful for debugging tests if needed
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console